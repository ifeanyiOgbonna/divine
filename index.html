<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="head">
        <div class="main">
            <img src="/images/my purpies.jpg" class="pet" alt="cute dog" />
            <ul class="detail">
                <li><strong>Animal name:</strong> Dog</li>
                <li><strong>Movement:</strong> Walk</li>
                <li><strong>Food:</strong> Chicken, Lean beef, Turkey, Pork, etc.</li>
                <li><strong>Hobbies:</strong> Playing, Chasing, Eating, etc</li>
                <li><strong>Body covering:</strong> Skin</li>
                <li><strong>Amount:</strong> $50</li>
            </ul>
        </div>
    </header>
</body>

</html>
